glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
glide-ksp = { group = "com.github.bumptech.glide", name = "ksp", version.ref = "glide" }
circle-imageview = { group = "de.hdodenhof", name = "circleimageview", version.ref = "circle-imageview" }
lottie = { group = "com.airbnb.android", name = "lottie", version.ref = "lottie" }

# ═══════════════════════════════════════════════════════════════════════════════════
# Utility Libraries
# ═══════════════════════════════════════════════════════════════════════════════════
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
prettytime = { group = "org.ocpsoft.prettytime", name = "prettytime", version.ref = "prettytime" }
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }

# ═══════════════════════════════════════════════════════════════════════════════════
