[versions]
# ═══════════════════════════════════════════════════════════════════════════════════
# Core Build Tools - Updated to compatible versions
# ═══════════════════════════════════════════════════════════════════════════════════
kotlin = "2.1.0"
agp = "8.10.0"
ksp = "2.1.0-1.0.29"

# ═══════════════════════════════════════════════════════════════════════════════════
# Android SDK Configuration
# ═══════════════════════════════════════════════════════════════════════════════════
version-code = "1"
version-name = "0.1-alpha"
java-version = "17"

# ═══════════════════════════════════════════════════════════════════════════════════
# AndroidX Core Libraries - Updated to latest stable versions
# ═══════════════════════════════════════════════════════════════════════════════════
androidx-core = "1.15.0"
androidx-appcompat = "1.7.0"
androidx-activity = "1.9.3"
androidx-fragment = "1.8.5"
androidx-lifecycle = "2.8.7"
androidx-navigation = "2.8.4"

# ═══════════════════════════════════════════════════════════════════════════════════
# UI Components - Updated versions
# ═══════════════════════════════════════════════════════════════════════════════════
material = "1.12.0"
constraint-layout = "2.2.0"
recyclerview = "1.3.2"
viewpager2 = "1.1.0"
swiperefresh = "1.1.0"
preference = "1.2.1"

# ═══════════════════════════════════════════════════════════════════════════════════
# Dependency Injection - Updated Hilt version
# ═══════════════════════════════════════════════════════════════════════════════════
hilt = "2.52"
hilt-navigation-compose = "1.2.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Network & API - Compatible versions
# ═══════════════════════════════════════════════════════════════════════════════════
retrofit = "2.11.0"
okhttp = "4.12.0"
kotlinx-serialization = "1.7.3"
retrofit-serialization = "1.0.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Asynchronous Programming - Updated coroutines
# ═══════════════════════════════════════════════════════════════════════════════════
coroutines = "1.9.0"
rxjava = "3.1.8"
rxandroid = "3.0.2"

# ═══════════════════════════════════════════════════════════════════════════════════
# Media Processing - Latest versions
# ═══════════════════════════════════════════════════════════════════════════════════
media3 = "1.5.0"
glide = "4.16.0"
lottie = "6.6.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Utility Libraries
# ═══════════════════════════════════════════════════════════════════════════════════
gson = "2.11.0"
prettytime = "5.0.8.Final"
timber = "5.0.1"
circle-imageview = "3.1.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Third-party Specialized Libraries
# ═══════════════════════════════════════════════════════════════════════════════════
newpipe-extractor = "v0.24.6"
play-services-ads = "23.6.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Testing Framework - Updated versions
# ═══════════════════════════════════════════════════════════════════════════════════
junit = "4.13.2"
junit-ext = "1.2.1"
espresso = "3.6.1"
mockito = "5.14.2"
mockito-kotlin = "5.4.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Development Tools - Updated versions
# ═══════════════════════════════════════════════════════════════════════════════════
leakcanary = "2.14"
detekt = "1.23.7"
ktlint = "12.1.2"
versions-plugin = "0.51.0"

# ═══════════════════════════════════════════════════════════════════════════════════
# Java Compatibility
# ═══════════════════════════════════════════════════════════════════════════════════
desugar-jdk-libs = "2.1.2"

[libraries]
